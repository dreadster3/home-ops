---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: openwebui-server
  namespace: openwebui
spec:
  description: "Allow traffic from and to openwebui server"
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: openwebui
      app.kubernetes.io/instance: openwebui
  ingress:
    - fromEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": traefik-system
            app.kubernetes.io/name: traefik
      toPorts:
        - ports:
            - port: http
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": pangolin
            app.kubernetes.io/name: pangolin
            app.kubernetes.io/component: newt
      toPorts:
        - ports:
            - port: http
              protocol: TCP
  egress:
    - toEntities:
        - world
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: searxng
            app.kubernetes.io/instance: searxng
            app.kubernetes.io/name: searxng
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: openwebui-ollama
  namespace: openwebui
spec:
  description: "Allow traffic from ollama server"
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: ollama
      app.kubernetes.io/instance: ollama
  egress:
    - toEntities:
        - world

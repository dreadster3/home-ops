---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: paperless-admin-user
  namespace: paperless
spec:
  updatePolicy: IfNotExists
  refreshInterval: 2160h
  secretStoreRefs:
    - name: vault-backend
      kind: ClusterSecretStore
  selector:
    generatorRef:
      apiVersion: generators.external-secrets.io/v1alpha1
      kind: Password
      name: paperless-password-generator
  template:
    data:
      username: root
      password: "{{ .password }}"
  data:
    - match:
        secretKey: password
        remoteRef:
          remoteKey: paperless/admin
          property: password
    - match:
        secretKey: username
        remoteRef:
          remoteKey: paperless/admin
          property: username
---

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: harbor-cluster
  namespace: harbor
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: "enabled"
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:17.6-standard-trixie
  instances: 3
  primaryUpdateStrategy: unsupervised
  storage:
    storageClass: local-path
    size: 5Gi

  bootstrap:
    recovery:
      source: backup
      database: harbor
      owner: harbor
      secret:
        name: harbor-cluster-credentials
    # initdb:
    #   database: harbor
    #   owner: harbor
    #   secret:
    #     name: harbor-cluster-credentials
  #
  externalClusters:
    - name: backup
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: backup-store
          serverName: harbor-cluster

  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: backup-store

  resources:
    requests:
      cpu: 25m
      memory: 192Mi
    limits:
      memory: 192Mi

  monitoring:
    enablePodMonitor: true
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: harbor-cluster-backup
  namespace: harbor
spec:
  cluster:
    name: harbor-cluster
  schedule: "0 0 0 * * *"
  backupOwnerReference: self
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io

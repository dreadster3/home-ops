apiVersion: generators.external-secrets.io/v1alpha1
kind: UUID
metadata:
  name: netbox-uuid-generator
spec: {}
---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: netbox-token-generator
spec:
  length: 256
  symbols: 0
  allowRepeat: true
---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: netbox-password-generator
spec:
  length: 64
  symbols: 0
  allowRepeat: true
---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: netbox-cluster
  namespace: netbox
spec:
  updatePolicy: IfNotExists
  refreshInterval: 2160h
  secretStoreRefs:
    - name: vault-backend
      kind: ClusterSecretStore
  selector:
    generatorRef:
      apiVersion: generators.external-secrets.io/v1alpha1
      kind: Password
      name: netbox-password-generator
  template:
    data:
      username: netbox
      password: "{{ .password }}"
  data:
    - match:
        secretKey: password
        remoteRef:
          remoteKey: netbox/postgres
          property: password
    - match:
        secretKey: username
        remoteRef:
          remoteKey: netbox/postgres
          property: username
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netbox-postgres
  namespace: netbox
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: netbox-cluster-credentials
    creationPolicy: Owner
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
  dataFrom:
    - extract:
        key: netbox/postgres
---

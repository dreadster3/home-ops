---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netbox-superuser
  namespace: netbox
spec:
  refreshInterval: "0"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: netbox-superuser
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        username: admin
        email: no-reply@${EXTERNAL_DOMAIN}
        api_token: "{{ .uuid }}"
        password: "{{ .password }}"

  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: netbox-password-generator
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: UUID
          name: netbox-uuid-generator
---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: netbox-superuser
  namespace: netbox
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: vault-backend
      kind: ClusterSecretStore
  selector:
    secret:
      name: netbox-superuser
  data:
    - match:
        secretKey: username
        remoteRef:
          remoteKey: netbox/admin
          property: username
    - match:
        secretKey: password
        remoteRef:
          remoteKey: netbox/admin
          property: password
    - match:
        secretKey: api_token
        remoteRef:
          remoteKey: netbox/admin
          property: api_token
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netbox-server
  namespace: netbox
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: netbox-server
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: netbox/server
    - extract:
        key: netbox/admin

ipam:
  mode: kubernetes
kubeProxyReplacement: true
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
k8sServiceHost: localhost
k8sServicePort: 7445
encryption:
  enabled: true
  type: wireguard
  nodeEncryption: true
l2announcements:
  enabled: true
externalIPs:
  enabled: true
hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true
  metrics:
    enabled:
      - dns
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - httpV2:exemplars=true;labelsContext=source_ip,source_namespace,source_workload,destination_ip,destination_namespace,destination_workload,traffic_direction
      - policy:sourceContext=app|workload-name|pod|reserved-identity;destinationContext=app|workload-name|pod|dns|reserved-identity;labelsContext=source_namespace,destination_namespace
    dashboards:
      enabled: true
      label: grafana/dashboard
      labelValue: "true"
      annotations:
        grafana/folder: Cilium
prometheus:
  enabled: true
operator:
  prometheus:
    enabled: true
  dashboards:
    enabled: true
    label: grafana/dashboard
    labelValue: "true"
    annotations:
      grafana/folder: Cilium
dashboards:
  enabled: true
  label: grafana/dashboard
  labelValue: "true"
  annotations:
    grafana/folder: Cilium

bpf:
  lbExternalClusterIP: true

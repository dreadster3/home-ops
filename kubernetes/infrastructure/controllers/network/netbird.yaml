apiVersion: v1
kind: Namespace
metadata:
  name: netbird
  labels:
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: netbird-operator
  namespace: netbird
spec:
  interval: 24h
  url: https://netbirdio.github.io/kubernetes-operator
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netbird-api-key
  namespace: netbird
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: netbird-api-key
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        NB_API_KEY: "{{ .api_key }}"
  dataFrom:
    - extract:
        key: netbird/management
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netbird-operator
  namespace: netbird
spec:
  interval: 1h
  install:
    remediation:
      retries: 5
    disableWait: true
  upgrade:
    remediation:
      retries: 5
  chart:
    spec:
      chart: kubernetes-operator
      version: 0.x.x
      interval: 24h
      sourceRef:
        kind: HelmRepository
        name: netbird-operator
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  values:
    managementURL: https://netbird.${EXTERNAL_DOMAIN}

    clusterSecretsPermissions:
      allowAllSecrets: false

    operator:
      ingress:
        enabled: true

    netbirdAPI:
      keyFromSecret:
        name: netbird-api-key
        key: NB_API_KEY

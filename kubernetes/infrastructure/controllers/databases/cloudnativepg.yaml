apiVersion: v1
kind: Namespace
metadata:
  name: cnpg-system
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cnpg
  namespace: cnpg-system
spec:
  interval: 24h
  url: https://cloudnative-pg.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cnpg
  namespace: cnpg-system
spec:
  interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.x.x
      interval: 24h
      sourceRef:
        kind: HelmRepository
        name: cnpg
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
    - name: prometheus-operator
      namespace: monitoring
  values:
    replicaCount: 2
    resources:
      requests:
        cpu: 20m
        memory: 256Mi
      limits:
        memory: 256Mi
    crds:
      enabled: true
    monitoring:
      podMonitorEnabled: true
      grafanaDashboard:
        create: true
        sidecarLabel: "grafana/dashboard"
        sidecarLabelValue: "true"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plugin-barman-cloud
  namespace: cnpg-system
spec:
  interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  chart:
    spec:
      chart: plugin-barman-cloud
      version: 0.x.x
      interval: 24h
      sourceRef:
        kind: HelmRepository
        name: cnpg
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  values:
    crds:
      create: true
